name: Clean Issue Body

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Remove empty sections
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body;
            if (!body) return;

            // Remove ### Heading + _No response_ blocks
            const cleaned = body
              .replace(/### [^\n]+\n\n_No response_\n?/g, '')
              .replace(/\n{3,}/g, '\n\n')
              .trim();

            if (cleaned !== body.trim()) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: cleaned
              });
            }
