name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build copilot-app.sln -c Release --nologo

      - name: Format check
        run: dotnet format copilot-app.sln --verify-no-changes --verbosity normal

      - name: Test
        run: dotnet test tests/CopilotApp.Tests.csproj -c Release --nologo --verbosity normal

  release:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/CopilotApp.csproj -c Release -r win-x64 -o publish --nologo

      - name: Create release archive
        run: Compress-Archive -Path publish/* -DestinationPath CopilotApp-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: CopilotApp-win-x64.zip
          body_path: CHANGELOG.md
          generate_release_notes: false
