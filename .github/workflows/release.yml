name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build copilot-booster.sln -c Release --nologo

      - name: Format check
        run: dotnet format copilot-booster.sln --verify-no-changes --verbosity normal

      - name: Test
        run: dotnet test tests/CopilotBooster.Tests.csproj -c Release --nologo --verbosity normal

  release:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/CopilotBooster.csproj -c Release -r win-x64 -o publish --nologo

      - name: Create release archive
        run: Compress-Archive -Path publish/* -DestinationPath CopilotBooster-win-x64.zip

      - name: Install Inno Setup
        run: choco install innosetup --yes --no-progress

      - name: Build installer
        run: iscc installer.iss

      - name: Extract release notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}" -replace '^v', ''
          $lines = Get-Content CHANGELOG.md
          $capture = $false
          $notes = @()
          foreach ($line in $lines) {
            if ($line -match "^## \[$tag\]") { $capture = $true; continue }
            if ($capture -and $line -match "^## \[") { break }
            if ($capture) { $notes += $line }
          }
          ($notes -join "`n").Trim() | Out-File release-notes.md -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            CopilotBooster-win-x64.zip
            installer-output/CopilotBooster-Setup.exe
          body_path: release-notes.md
          generate_release_notes: false
