name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish src/CopilotApp.csproj -c Release -o publish --nologo

      - name: Create release archive
        run: Compress-Archive -Path publish/* -DestinationPath CopilotApp-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: CopilotApp-win-x64.zip
          generate_release_notes: true
